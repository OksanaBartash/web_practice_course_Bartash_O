<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Приклад веб-сторінки з формою</title>
</head>

<body>
	<h1>Registration form for users</h1>

	<form action="registration.php" method="post">
		<label for="fname">User name</label>
		<input type="text" id="fname" name="username" required>
		<br><br><br>

		<label for="lname">Surname</label>
		<input type="text" id="lname" name="usersurname" required>
		<br><br><br>

		<label for="password">Password</label>
		<input type="password" id="password" name="userpassword" required>
		<br><br><br>

		<label for="email">Email</label>
		<input type="email" id="email" name="useremail" required>
		<br><br><br>

		<label for="phone">Telephone</label>
		<input type="tel" id="phone" name="userphone" required>
		<br><br><br>

		<label for="newsletter">
			<input type="checkbox" id="newsletter" name="usernewsletter">
			Subscribe to the newsletter
		</label>
		<br><br><br>

		<p><b>Options for obtaining newsletter: </b></p>
		<label for="optionsobtaining_1">
			<input type="radio" id="optionsobtaining_1" name="useroptionsobtaining_1">
			from email
		</label>
		<br>

		<label for="optionsobtaining_2">
			<input type="radio" id="optionsobtaining_2" name="useroptionsobtaining_2">
			from magazines
		</label>
		<br>

		<label for="optionsobtaining_3">
			<input type="radio" id="optionsobtaining_3" name="useroptionsobtaining_3">
			from phone
		</label>
		<br><br><br>

		<input type="submit" value="Registration">
</body>

</html>
